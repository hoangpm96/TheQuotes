
<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let quote of quotes, let i = index">
      <h2> {{ i+1 }}</h2>
      <h2> {{ quote.person}}</h2>
      <p> {{ quote.text }} </p>
    </ion-item>
  </ion-list>
  </ion-content>
